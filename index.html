<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!--引入css和图标-->
    <link rel="stylesheet" href="./login_in.css">
    <link rel="stylesheet" href="./icomoon/font/iconfont.css">
    <!-- <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"> -->

</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!--注册-->
            <form action="#">
                <h1>用户注册</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="iconfont icon-QQ"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-xinlangweibo"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-github"></i></a>
                </div>
                <span>选择其中一个方式注册第一个账户！</span>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <input type="email" placeholder="邮箱">
                <button id="send_code">发送验证码</button>
                <input type="email" placeholder="验证码">
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!--login-->
            <form action="#">
                <h1>用户登录</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="iconfont icon-QQ"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-xinlangweibo"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-github"></i></a>
                </div>
                <span>您可以选择以上几种方式登录您的账户！</span>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <a href="#">忘记密码？</a>
                <button>登录</button>
            </form>
            
        </div>
        <!--侧边栏内容-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panner overlay-left">
                    <h1>已有账号？</h1>
                    <p>点我登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panner overlay-right">
                    <h1>没有账号？</h1>
                    <p>点我注册</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
           
        </div>
    </div>
    
</body>

</html>
